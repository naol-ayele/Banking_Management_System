spring.application.name=Banking-Management-System
# Server
server.port=8080

# Datasource (Postgres)
# Using environment variables (provided in docker-compose.yml)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.properties.hibernate.auto_quote_keyword=true
spring.datasource.driver-class-name=org.postgresql.Driver


# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JWT
app.jwt.secret=X6gqPz7nK9rTfVxL3uWdCm4sYqBhEz8M
app.jwt.expiration=86400000


# OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.enabled=true


bms.api.key=my-local-bms-key-123



spring.data.redis.host=${SPRING_REDIS_HOST}
spring.data.redis.port=${SPRING_REDIS_PORT}
spring.data.redis.password=
spring.data.redis.database=0

# Redis connection timeout (milliseconds)
spring.data.redis.timeout=5000

# Redis Lettuce pool configuration
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms

# Jackson configuration for Java 8 dates
spring.jackson.serialization.write-dates-as-timestamps=false

# ATM API Configuration
atm.api.key=ATM-SECRET-KEY-12345


# LMS
lms.base-interest-rate=0.30
lms.penalty-percent-per-day=0.05
lms.min-transactions=5
lms.lookback-months=3
lms.penalty-cron=0 0 0 * * *
low-bracket-max: 1000
medium-bracket-max: 10000
low-max-loan: 500
medium-max-loan: 5000
high-max-loan: 50000
